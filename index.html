<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shop</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>СДЕЛАЙТЕ ЗАКАЗ НАПРЯМУЮ ИЗ РЕСТОРАНА</h1>
    </header>
    <div class="container">
      <div class="left_content">
        <aside class="side_bar">
          <nav class="side_bar__link active_tab" id="pizza">Пицца</nav>
          <nav class="side_bar__link" id="shaurma">Шаурма</nav>
          <nav class="side_bar__link" id="sandwiches">Сендвичи</nav>
          <nav class="side_bar__link" id="burgers">Бургеры</nav>
          <nav class="side_bar__link" id="chicken">Курица & Картофель</nav>
          <nav class="side_bar__link" id="salads">Тортилья & Салаты</nav>
          <nav class="side_bar__link" id="drinks">Напитки & Десерты</nav>
        </aside>
        <div class="shopping_cart">
          <div class="shopping_cart__header">
            <div class="shopping_cart__box_shadow"></div>
            <img src="i/shopping_cart.png" alt="no_image_shop-card" />
            <p class="shopping_cart__name">Корзина</p>
          </div>
          <div class="shopping_cart__columns">
            <p>Название</p>
            <p>Количество</p>
          </div>
          <div class="shopping_cart__footer">
            <p>Итого: 0 руб.</p>
            <button>ОФОРМИТЬ ЗАКАЗ</button>
          </div>
        </div>
      </div>
      <main class="products_board"></main>
    </div>
    <script type="module" src="./script.js"></script>
    <img src="" alt="" />
  </body>
</html>
